<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mentor Register </title>
</head>
<body>
<div align="center">

    <form th:action="@{/mentor/confirm}" method="post" th:object="${mentor}">
        <label> First Name</label>
        <input type="text" th:field="*{firstName}"><br>

        <label>Last Name</label>
        <input type="text" th:field="*{lastName}"><br>

        <label>Email</label>
        <input type="email" th:field="*{email}"><br>

        <label>Graduated</label>
        <input type="checkbox" th:field="*{graduated}"><br>

        <label>Gender</label>
        <input type="radio" name="gender"  th:field="*{gender}"value="Male">Male
        <input type="radio" name="gender"  th:field="*{gender}" value="Female">Female <br>

        <label>Batch Number:</label>
        <select th:field="*{batch}">
            <option th:each="theBatch : ${batch}" th:text="${theBatch}" th:value="${theBatch}"></option>
        </select><br>

        <label>Company Information</label>
        <textarea th:field="*{company}"></textarea><br>
        <button type="submit">Register</button>
    </form>


</div>

</body>
</html>
